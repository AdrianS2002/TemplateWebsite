<nav *ngIf="menuConfig?.visible" [class.sticky]="menuConfig?.sticky" [class.transparent]="menuConfig?.transparent">
    <ul>
        <li *ngFor="let item of menuConfig?.items" [class.disabled]="!item.enabled">
            <a *ngIf="item.enabled" [routerLink]="item.route">{{ item.label }}</a>
        </li>
    </ul>
    @if(sidebarConfig?.enabled)
    {
        <button class="sidebar-toggle" (click)="toggleSidebar()">Toggle Sidebar</button>
    }
</nav>
