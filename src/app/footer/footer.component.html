<footer *ngIf="footerConfig?.enabled" [class.sticky]="footerConfig?.sticky">
  <ul>
    <li *ngFor="let item of footerConfig?.labels" [class.disabled]="!item.enabled">
      <a *ngIf="item.enabled" [routerLink]="item.route">
        {{ translationService.getTranslation('footer', item.label) }}
      </a>
    </li>
  </ul>
</footer>
