<div class="language-picker">
  <button class="dropdown-toggle">{{ translationService.getTranslation('others', 'language')}}</button>
  <ul class="dropdown-menu">
    <li *ngFor="let lang of languages; trackBy: trackByLangCode">
      <a href="#" (click)="selectLanguage(lang.code); $event.preventDefault()"> {{ translationService.getLanguageName(lang.code) }}</a>
    </li>
  </ul>
</div>
