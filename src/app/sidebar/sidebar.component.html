<div *ngIf="sidebarConfig?.enabled" class="sidebar" [class.expanded]="isExpanded">
 
  <ul *ngIf="isExpanded && sidebarConfig?.pages[currentPage]">
    <li *ngFor="let item of sidebarConfig.pages[currentPage]">
      <a [routerLink]="item.route"> {{ translationService.getTranslation('sidebar', item.label.toLowerCase()) }}</a>
    </li>
  </ul>
</div>
